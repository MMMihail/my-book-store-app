<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Story Shop</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">

        <a class="nav-link" th:href="@{/}">
            <img src="../static/img/logo_transparent.png"  alt="The Story Shop" class="navbar-brand" style="height:100px" th:src="@{/img/logo_transparent.png}">
        </a>


<!--        <a th:if="${@loggedUser.isEmpty()}" class="nav-link text-primary active h5 text-stroke" th:href="@{/}"></a>-->
<!--        <a th:unless="${@loggedUser.isEmpty()}" class="nav-link text-primary active h5 text-stroke" th:href="@{/home}"></a>-->

        <a class="nav-link text-primary active h5 text-stroke" th:href="@{/}">Home</a>
        <a th:unless="${@loggedUser.isEmpty()}" class="nav-link text-primary active h5 text-stroke" th:href="@{/books/add}">Add Book</a>

        <a class="nav-link text-primary active h5 text-stroke" th:href="@{/books/catalogg}">Catalog</a>
        <a class="nav-link text-primary active h5 text-stroke" th:href="@{/contact}">Contact</a>
        <a class="nav-link text-primary active h5 text-stroke" th:href="@{/about}">About Us</a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul th:if="${@loggedUser.isEmpty()}" class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <a class="nav-link text-primary active h5 text-stroke" th:href="@{/auth/login}">Login</a>
                </li>

                <li class="nav-item col-md-4">
                    <a class="nav-link text-primary active h5 text-stroke" th:href="@{/auth/register}">Register</a>
                </li>

            </ul>


            <ul th:unless="${@loggedUser.isEmpty()}" class="navbar-nav row">

                <li class="nav-item col-md-4">
                <a class="nav-link" th:href="@{/cart}">
                    <img src="../static/img/cart-icon.png"  alt="My Cart" style="height:40px" th:src="@{/img/cart-icon.png}">
                </a>
                </li>

                <li class="nav-item col-md-4">
                <a class="nav-link text-primary active h5 text-stroke" th:href="@{/profile}">Profile</a>
                </li>
                <li class="nav-item col-md-4">
                    <a class="nav-link text-primary active h5 text-stroke" th:href="@{/auth/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-primary text-stroke fixed-bottom">
            &copy; The Story Shop 2023. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
